version: '3.2'
services:
  hue:
    image: bde2020/hdfs-filebrowser:3.11
    deploy:
      replicas: 1
      mode: replicated
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - target: 8088
        published: 8020
        protocol: tcp
        mode: host
      - target: 4040
        published: 4041
        protocol: tcp
        mode: host
    environment:
      - NAMENODE_HOST=namenode
    networks:
      - network
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

volumes:
  portainer_data:

networks:
  network:
    external: true
  agent_network:
    driver: overlay
    attachable: true
